<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>Arbitrage calculator</title>

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet"></link>

<!-- Custom CSS -->
<style>
body {
	padding-top: 70px;
	/* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
}
</style>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Index</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1"></div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>

	<!-- Page Content -->
	<div class="container">

		<div class="row">
			<div class="col-lg-12">
				<h1>Levi9 Zadatak 2 Web</h1>
				<form class="form-horizontal" action="#" th:action="@{/}"
					th:object="${message}" method="post">
					<fieldset>

						<!-- Form Name -->
						<legend>Arbitrages</legend>

						<!-- Text input-->
						<div class="control-group">
							<label class="control-label" for="textinput">Budget</label>
							<div class="controls">
								<input id="textinput" name="textinput" type="number" pattern="[0-9]+([\.|,][0-9]+)?" step="0.01" min="0"
									class="input-xlarge" th:field="*{budget}" />

							</div>
						</div>

						<!-- Text input-->
						<div class="control-group">
							<label class="control-label" for="textinput2">Desired
								profit</label>
							<div class="controls">
								<input id="textinput2" name="textinput2" type="number" pattern="[0-9]+([\.|,][0-9]+)?" step="0.01" min="0"
									class="input-xlarge" th:field="*{profit}" />

							</div>
						</div>

						<!-- Textarea -->
						<div class="control-group">
							<label class="control-label" for="textarea">Bookies URLs
								(comma separated)</label>
							<div class="controls">
								<textarea id="textarea" name="textarea" class="form-control"
									rows="5" th:field="*{urls}"></textarea>
							</div>
						</div>

						<!-- Button -->
						<div class="control-group">
							<label class="control-label" for="button"></label>
							<div class="controls">
								<button id="button" name="button" class="btn btn-primary">Submit</button>
							</div>
						</div>

					</fieldset>
				</form>
			</div>
		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

	<!-- jQuery Version 1.11.1 -->
	<script src="js/jquery-1.11.3.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

</body>

</html>
